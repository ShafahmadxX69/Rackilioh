<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Rack Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Choose the Rack</h1>

  <!-- Selector Level -->
  <div class="levels">
    <button onclick="changeLevel(1)">1</button>
    <button onclick="changeLevel(2)">2</button>
    <button onclick="changeLevel(3)">3</button>
  </div>

  <!-- Denah Racks -->
  <div id="rack-map" class="rack-map"></div>

  <!-- Toggle Buttons -->
  <div class="toggle-buttons">
    <button onclick="showSection('input')">INPUT</button>
    <button onclick="showSection('check')">CHECK</button>
  </div>

  <!-- Input Section -->
  <div id="input-section" class="section hidden">
    <h2>Item Input</h2>
    <form id="itemForm">
      <label>No PO</label>
      <input type="text" id="po" required>
      
      <label>Material No</label>
      <input type="text" id="material" required>

      <label>Size</label>
      <input type="text" id="size">

      <label>Color</label>
      <input type="text" id="color">

      <label>QTY</label>
      <input type="number" id="qty" required>

      <input type="hidden" id="selectedRack">

      <button type="submit">Save Item</button>
    </form>
  </div>

  <!-- Check Section -->
  <div id="check-section" class="section hidden">
    <h2>Stored Items</h2>
    <table>
      <thead>
        <tr>
          <th>Rack</th>
          <th>No PO</th>
          <th>Material No</th>
          <th>Size</th>
          <th>Color</th>
          <th>QTY</th>
        </tr>
      </thead>
      <tbody id="itemsTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
